<div class="container mx-auto px-4 py-8 dark:bg-gray-900 dark:text-white">
    <!-- Main Header -->
    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">
        Üdvözlünk a Tanulás Világában!
    </h1>

    <!-- Subjects Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
        <div *ngFor="let subject of subjects" class="border rounded-lg p-4 shadow-md bg-white dark:bg-gray-800 dark:border-gray-700">
            <!-- Subject Title -->
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
                {{ subject.title.hu }}
            </h2>
            <!-- Subject Description -->
            <p class="text-gray-600 dark:text-gray-400 mt-2">
                {{ subject.description.hu }}
            </p>
            <!-- Modules List -->
            <ul class="mt-4">
                <li *ngFor="let module of subject.modules" class="text-gray-700 dark:text-gray-300">
                    - {{ module.title.hu }}
                </li>
            </ul>
            <!-- Navigation Link -->
            <a routerLink="/subject/{{ subject.slug }}" class="text-blue-500 hover:underline dark:text-blue-400">
                Tovább...
            </a>
        </div>
    </div>

    <!-- Additional Sections -->
    <h2 class="text-2xl text-center my-4">Legújabb projektek</h2>
    <h2 class="text-2xl text-center my-4">Legújabb tanfolyamok</h2>
</div>

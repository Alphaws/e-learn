<nav class="bg-white border-b border-gray-200 fixed w-full z-30 top-0">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <a href="/" class="flex-shrink-0">
                    <img src="/assets/logo.svg" alt="Logo" class="h-8">
                </a>
                <span class="text-xl font-bold text-gray-800">PrStart</span>
            </div>

            <!-- Hamburger Button -->
            <button
                    class="sm:hidden inline-flex items-center justify-center rounded-md text-gray-400 hover:text-gray-900 focus:outline-none"
                    (click)="toggleMobileMenu()"
                    aria-label="Toggle navigation"
            >
                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Desktop Menu -->
            <div class="hidden sm:flex sm:items-center">
                <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">Home</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">About</a>
                <a href="#" class="text-gray-700
                hover:text-gray-900 px-3 py-2 text-sm font-medium">Contact</a>
            </div>

            <!-- Login/Avatar -->
            <div class="flex items-center">
                <ng-container *ngIf="isLoggedIn; else loginButton">
                    <div class="relative" data-dropdown>
                        <button
                                class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-blue-600"
                                id="avatarButton"
                                aria-expanded="false"
                                (click)="toggleDropdown()"
                        >
                            <img class="h-8 w-8 rounded-full" src="../../../../../public/assets/avatar.jpg" alt="Avatar">
                        </button>
                        <!-- Dropdown menu -->
                        <div
                                *ngIf="dropdownOpen"
                                class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-md z-50"
                        >
                            <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                Modify Profile
                            </a>
                            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100" (click)="logout()">
                                Logout
                            </a>
                        </div>
                    </div>
                </ng-container>
                <ng-template #loginButton>
                    <button class="text-white bg-blue-600
                    hover:bg-blue-700 px-4 py-2 rounded-md" (click)="login()">
                        Login
                    </button>
                </ng-template>
            </div>
            <button type="button" class="text-blue-700 border
             border-blue-700 hover:bg-blue-700 hover:text-white
              focus:ring-4 focus:outline-none focus:ring-blue-300
              font-medium rounded-full text-sm p-2.5 text-center inline-flex
              items-center
               dark:border-blue-500 dark:text-blue-500
               dark:hover:text-white dark:focus:ring-blue-800
                dark:hover:bg-blue-500" (click)="toggleDarkMode()">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                    <path d="M3 7H1a1 1 0 0 0-1 1v8a2 2 0 0 0 4 0V8a1 1 0 0 0-1-1Zm12.954 0H12l1.558-4.5a1.778 1.778 0 0 0-3.331-1.06A24.859 24.859 0 0 1 6 6.8v9.586h.114C8.223 16.969 11.015 18 13.6 18c1.4 0 1.592-.526 1.88-1.317l2.354-7A2 2 0 0 0 15.954 7Z"/>
                </svg>
                <span class="sr-only">Icon description</span>
            </button>


        </div>

        <!-- Mobile Menu -->
        <div *ngIf="mobileMenuOpen" class="sm:hidden">
            <div class="pt-2 pb-3 space-y-1">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
            </div>
        </div>
    </div>
</nav>
